//Parmaters that control eigensolver and SVD precision
precision::eigSteps             = 5000                      /*!< Maximum number of steps for eigenvalue solver. */
precision::eigThreshold         = 1e-12                     /*!< Minimum threshold for halting eigenvalue solver. */
precision::eig_max_ncv          = 20                        /*!< Parameter controlling the column space? of the Lanczos solver. */
precision::SVDThreshold         = 1e-12                     /*!< Minimum threshold value for keeping singular values. */
    
//Parameters controlling iDMRG
idmrg::on                       = false                     /*!< Turns iDMRG simulation on/off. */
idmrg::max_length               = 200                       /*!< Final length of 1D quantum chain. */
idmrg::chi_max                  = 25                        /*!< Bond dimension of the current position (maximum number of singular values to keep in SVD). */

//Parameters controlling fDMRG
fdmrg::on                       = false                     /*!< Turns fDMRG simulation on/off. */
fdmrg::max_length               = 200                       /*!< Number sweeps along the 1D quantum chain. */
fdmrg::max_sweeps               = 2                         /*!< Number sweeps along the 1D quantum chain. */
fdmrg::chi_max                  = 8                         /*!< Bond dimension of the current position (maximum number of singular values to keep in SVD). */

//Parameters controlling iTEBD
itebd::on                       = false                     /*!< Turns iTEBD simulation on/off. */
itebd::max_steps                = 50000                     /*!< Number of iTEBD iterations. */
itebd::delta_t                  = 0.01                      /*!< Time step for iTEBD time evolution.*/
itebd::chi_max                  = 25                        /*!< Bond dimension of the current position (maximum number of singular values to keep in SVD). */

//Parameters controlling Finite-entanglement scaling (FES) in iTEBD-mode. Use this to compare a range of chi-values from min to max.
fes_itebd::on                   = false                     /*!< Turns FES-ITEBD simulation on/off. */
fes_itebd::max_steps            = 100000                    /*!< Number of FES iterations per chi-value. */
fes_itebd::delta_t              = 0.01                      /*!< Initial time step for iTEBD time evolution.*/
fes_itebd::chi_min              = 10                        /*!< Minimum chi-value in range. */
fes_itebd::chi_max              = 10                        /*!< Maximum chi-value in range. */
fes_itebd::chi_num              = 1                         /*!< Number of chi values for in range. */

//Parameters controlling Finite-entanglement scaling (FES) in iDMRG-mode. Use this to compare a range of chi-values from min to max.
fes_idmrg::on                   = false                     /*!< Turns FES-iDMRG simulation on/off. */
fes_idmrg::max_steps            = 4000                      /*!< Number of FES iterations per chi-value. */
fes_idmrg::chi_min              = 6                         /*!< Minimum chi-value in range. */
fes_idmrg::chi_max              = 6                         /*!< Maximum chi-value in range. */
fes_idmrg::chi_num              = 1                         /*!< Number of chi values for in range. */


//Parameters for saving data to hdf5
hdf5::save_to_file              = true                      /*!< If true, saves the simulation data to an HDF5 file instead of just outputting to console */
hdf5::create_dir_if_not_found   = true                      /*!< If true, an output directory will be created in the project root folder if it isn't found */
hdf5::filename                  = "data.h5"                 /*!< Name of the output HDF5 file */
hdf5::path                      = "../output"               /*!< Path of the output HDF5 file */
hdf5::full_storage              = false                     /*!< If true, saves more simulation data to file (such as explicit form of MPS). Set to false to reduce output file size. */

//Parameters to control profiling.
profiling::on                   = false                     /*!< If true, turns on profiling and timings will be shown on console. */
profiling::precision            = 5                         /*!< Sets precision (number of decimals) of time output. */

//Console settings
console::verbosity              = 0                         /*!< Level of verbosity desired [0-2]. */

