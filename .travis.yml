dist: xenial
sudo: false
language: generic
notifications:
  email: false
branches:
  only:
    - master

matrix:
  fast_finish: true
  include:
    - os: linux
      compiler: gcc-7
      env:
        - BUILD_ARGS=-m Debug -j2
        - COMPILER_NAME=gcc
        - GCC_VERSION=7
        - CC=gcc-7
        - CXX=g++-7
        - FC=gfortran-7
        - MATRIX_EVAL="CXX=g++-7 && CC=gcc-7 && FC=gfortran-7"
      cache:
        apt: true
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-7
            - g++-7
            - gfortran-7
    - os: linux
      compiler: gcc-8
      env:
        - BUILD_ARGS=-m Debug -j2
        - COMPILER_NAME=gcc
        - GCC_VERSION=8
        - CC=gcc-8
        - CXX=g++-8
        - FC=gfortran-8
        - MATRIX_EVAL="CXX=g++-8 && CC=gcc-8 && FC=gfortran-8"
      cache:
        apt: true
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-8
            - g++-8
            - gfortran-8
    - os: linux
      compiler: clang-7
      env:
        - COMPILER_NAME=clang
        - CXX=clang++-7
        - CC=clang-7
        - CLANG_VERSION=7
        - FC=gfortran-8
        - MATRIX_EVAL="CXX=clang++-7 && CC=clang-7 && FC=gfortran-8"
      cache:
        apt: true
      addons:
        apt:
          update: true
          sources:
            - sourceline:  'ppa:ubuntu-toolchain-r/test'
            - sourceline:  'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - llvm-7-dev
            - clang-7
            - libstdc++-8-dev
            - gfortran-8
    - os: linux
      compiler: gcc-7 (preinstalled libs)
      env:
        - BUILD_ARGS=-m Debug -j2 -i OFF
        - BUILD_ARGS=-m Debug -j2 -i ON
        - COMPILER_NAME=gcc
        - GCC_VERSION=7
        - CC=gcc-7
        - CXX=g++-7
        - FC=gfortran-7
        - MATRIX_EVAL="CXX=g++-7 && CC=gcc-7 && FC=gfortran-7"
      cache:
        apt: true
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - gcc-7
            - g++-7
            - gfortran-7
            - libsz2
            - zlibc
            - libgsl0-dev
            - libopenblas-dev
            - libarpack2-dev
            - libarpack++2-dev
            - liblapacke
            - liblapacke-dev
            - intel-mkl
      before_install:
        # Here we just install Miniconda, which you shouldn't have to change.
        - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
        - chmod +x miniconda.sh
        - ./miniconda.sh -b -p $HOME/miniconda
        - export PATH=$HOME/miniconda/bin:$PATH
        - conda update --yes conda
        - conda install --yes hdf5 eigen
        - conda install --yes -c conda-forge openblas

