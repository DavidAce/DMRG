sudo: false
language: cpp
notifications:
  email: false
branches:
  only:
    - master
    - multisite_dmrg

matrix:
  fast_finish: true
  include:
    - name: "xenial gcc-7"
      dist: xenial
      os: linux
      compiler: gcc
      env:
        - CXX=g++-7
        - CC=gcc-7
        - FC=gfortran-7
        - FLAGS="--download-missing --enable-tests  -a haswell  -j 2 --build-type=Debug"
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - gfortran-7

    - name: "xenial gcc-8"
      dist: xenial
      os: linux
      compiler: gcc
      env:
        - CXX=g++-8
        - CC=gcc-8
        - FC=gfortran-8
        - FLAGS="--download-missing --enable-tests  -a haswell  -j 2 --build-type=Debug"
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - g++-8
            - gfortran-8


    - name: "xenial clang-7"
      dist: xenial
      os: linux
      compiler: clang
      env:
        - CXX=clang++-7
        - CC=clang-7
        - FC=gfortran-8
        - FLAGS="--download-missing --enable-tests  -a haswell  -j 2 --build-type=Debug"
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
            - sourceline:  'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - llvm-7-dev
            - clang-7
            - libstdc++-8-dev
            - gfortran-8


    - name: "xenial gcc-7 (apt libs)"
      dist: xenial
      os: linux
      compiler: gcc
      env:
        - CXX=g++-7
        - CC=gcc-7
        - FC=gfortran-7
        - FLAGS="--download-missing --enable-tests  -a haswell  -j 2 --build-type=Debug"
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - gfortran-7
            - libsz2
            - zlibc
            - libopenblas-dev
            - libarpack2-dev
            - libarpack++2-dev
            - liblapacke-dev
            - libhdf5-dev
            - libceres-dev

    - name: "bionic gcc-7 (conda-forge libs)"
      dist: bionic
      os: linux
      compiler: gcc
      env:
        - CXX=g++-7
        - CC=gcc-7
        - FC=gfortran-7
        - FLAGS="--download-missing --prefer-conda --enable-tests  -a haswell  -j 2 --build-type=Debug"
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - gfortran-7
      before_install:
        # Here we just install Miniconda, which you shouldn't have to change.
        - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
        - chmod +x miniconda.sh
        - ./miniconda.sh -b -p $HOME/miniconda
        - export PATH=$HOME/miniconda/bin:$PATH
        - conda config --add channels conda-forge
        - conda update --yes conda
        - conda install --yes spdlog hdf5 hdf5-static eigen arpack arpackpp openblas ceres-solver

    - name: "bionic clang-7 (conda-forge libs)"
      dist: bionic
      os: linux
      compiler: clang
      env:
        - FLAGS="--download-missing --enable-tests  -a haswell  -j 2 --build-type=Debug"
      before_install:
        # Here we just install Miniconda, which you shouldn't have to change.
        - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
        - chmod +x miniconda.sh
        - ./miniconda.sh -b -p $HOME/miniconda
        - export PATH=$HOME/miniconda/bin:$PATH
        - conda config --add channels conda-forge
#        - conda update --yes conda
        - conda install --yes spdlog hdf5 hdf5-static eigen arpack arpackpp openblas ceres-solver


    - name: "bionic clang (conda-forge libs) (shared)"
      dist: bionic
      os: linux
      compiler: clang
      env:
        - FLAGS="--download-missing --enable-tests --enable-shared  -a haswell  -j 2 --build-type=Debug"
      before_install:
        # Here we just install Miniconda, which you shouldn't have to change.
        - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
        - chmod +x miniconda.sh
        - ./miniconda.sh -b -p $HOME/miniconda
        - export PATH=$HOME/miniconda/bin:$PATH
        - conda config --add channels conda-forge
#        - conda update --yes conda
        - conda install --yes spdlog hdf5 hdf5-static eigen arpack arpackpp openblas ceres-solver


    - name: "bionic clang conan + conda-forge libs"
      dist: xenial
      os: linux
      compiler: clang
      env:
        - FLAGS="--download-missing --prefer-conda --download-method=conan --enable-tests  -a haswell  -j 2 --build-type=Debug"
      before_install:
        # Here we just install Miniconda, which you shouldn't have to change.
        - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
        - chmod +x miniconda.sh
        - ./miniconda.sh -b -p $HOME/miniconda
        - export PATH=$HOME/miniconda/bin:$PATH
        - conda config --add channels conda-forge
#        - conda update --yes conda
        # Install conan
        - conda install --yes  conan spdlog hdf5 hdf5-static eigen arpack arpackpp openblas ceres-solver
        # Automatic detection of your arch, compiler, etc.
        - conan user




script:
  - ./build.sh ${FLAGS}

