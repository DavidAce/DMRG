// Storage Levels.
// NOTE 1: A simulation can only be resumed from FULL storage.
// NOTE 2: storage_level_model == NORMAL is enough to recreate MPOs when resuming, since they can be reconstructed from the Hamiltonian parameter table
//      NONE:   no data is saved at all
//      LIGHT:  Mainly table entries. Hamiltonian, measurements (energy/entropy etc), simulation status and profiling (if save_timers == true)
//      NORMAL: Same as LIGHT + whole chain schmidt values (lambda-matrices)
//      FULL:   Same as NORMAL + MPS (A/B matrices) + MPO at each site.
storage::storage_level_model               = NORMAL                           /*!< Storage level for the model realization. LIGHT stores nothing. NORMAL stores the Hamiltonian parameter table, and FULL also the MPOs */
storage::storage_level_savepoint           = NONE                             /*!< Storage level for savepoints, which are snapshots taken at each iteration or snapshot taken at the end of each iteration */
storage::storage_level_checkpoint          = NONE                             /*!< Storage level for checkpoints, which are mid-simulation measurements (can also be used for resume if FULL) */
storage::storage_level_finished            = FULL                             /*!< Storage level for final results written when a simulation terminates successfully */
storage::storage_level_proj_state          = NONE                             /*!< Storage level for the parity projected states, a projected version of the state written when a simulation terminates */
storage::storage_level_init_state          = NONE                             /*!< Storage level for the initial states (for instance when launching a simulation or starting a new state) */
storage::storage_level_emin_state          = NONE                             /*!< Storage level for the minimum energy state (ground state) */
storage::storage_level_emax_state          = NONE                             /*!< Storage level for the maximum energy state */
storage::storage_level_fes_states         =  LIGHT                            /*!< Storage level for finite entanglement scaling analysis after a simulation has finished. */

// Options for strategy that affect convergence and targeted state
strategy::lbfgs_fix_gradient_w_eigs       = true                              /*!< Use the eigenvalue solver for (H-E/L)² when LBFGS returns with bad gradient (works well on ill-conditioned problems) */
strategy::prefer_eigs_when_stuck          = true                              /*!< Prefer using an eigenvalue solver rather than LBFGS when stuck (takes longer, but gives good results) */
strategy::expand_envs_when_stuck          = false                             /*!< Use environment expansion when stuck in local minima. alpha == lowest_variance */
strategy::project_on_saturation           = 5                                 /*!< Project to target axis/parity sector every nth iteration when stuck. (0 = turn off) */
strategy::project_on_every_iter           = 1                                 /*!< Project to target axis/parity sector at the end of every iteration. This implies doing it when stuck also. */
strategy::project_on_bond_update          = false                             /*!< Project to target axis/parity sector when the bond dimension limit is increased (only works if bond_grow == true). */
strategy::project_initial_state           = true                              /*!< Project to target axis/parity sector when initializing a state. */
strategy::randomize_on_bond_update        = false                             /*!< Randomize MPS by flipping random spins when growing bond */
strategy::randomize_early                 = false                             /*!< Randomize MPS by flipping random spins before fully converging the first attempt (because the first attempt is biased) */
strategy::use_eigenspinors                = false                             /*!< Use random pauli-matrix eigenvectors when initializing each mps site along x,y or z  */
strategy::max_resets                      = 1                                 /*!< Maximum number of resets to initial state due to saturation. One must be allowed for initialization */
strategy::max_stuck_iters                 = 5                                 /*!< If stuck for this many iterations -> stop. */
strategy::max_saturation_iters            = 5                                 /*!< If either variance or entanglement saturated this long -> algorithm saturated = true */
strategy::min_saturation_iters            = 1                                 /*!< Saturated at least this many iterations before stopping */
strategy::min_converged_iters             = 2                                 /*!< Converged at least this many iterations before success */
strategy::max_env_expansion_alpha         = 1e-4                              /*!< Maximum value of alpha used in environment expansion */
strategy::multisite_mps_size_def          = 1                                 /*!< Default number of sites in a multisite mps. More than ~8 is very expensive */
strategy::multisite_mps_size_max          = 2                                 /*!< Maximum number of sites in a multisite mps (used when stuck). More than ~8 is very expensive */
strategy::multisite_mps_step              = MAX                               /*!< How many sites to move after a multi-site dmrg step, choose between {ONE, MID, MAX} */
strategy::target_sector                   = z                                 /*!< Find an eigenstate in this parity sector. Choose between [random,randomAxis, none, x,+x,-x, y, +y,-y, z,+z,-z]  */
strategy::initial_sector                  = z                                 /*!< Initialize state in this spin pattern/parity sector. Choose between [random, x,+x,-x, y, +y,-y, z,+z,-z]  */
strategy::initial_type                    = REAL                              /*!< Initial state can be REAL/CPLX */
strategy::initial_state                   = RANDOM_PRODUCT_STATE              /*!< Initial configuration for the spin chain (only for finite systems)  */
strategy::secondary_states                = RANDOM_ENTANGLED_STATE            /*!< Spin configuration for subsequent states (only for finite systems)  */

//Parmaters that control MPS, eigensolver and SVD precision
precision::eig_max_iter                    = 2000                              /*!< Maximum number of steps for eigenvalue solver. */
precision::eig_tolerance                   = 1e-14                             /*!< Precision tolerance for halting the eigenvalue solver. */
precision::eig_default_ncv                 = 32                                /*!< Parameter controlling the krylov/column space of the Arnoldi eigenvalue solver */
precision::svd_threshold                   = 1e-8                              /*!< Minimum threshold value for keeping singular values. */
precision::svd_threshold_tr                = 1e-12                             /*!< Maximum acceptable threshold for truncation error (Does nothing if smaller than svd_threshold) */
precision::svd_switchsize_bdc              = 16                                /*!< Linear size of a matrix, below which SVD will use slower but more precise JacobiSVD instead of BDC (default is 16 , good could be ~64) */
precision::max_grad_tolerance              = 1e-0                              /*!< Keep running an opimization step (LBFGS/Arnoldi/GD+k) until max(∇log10(Var H)) < max_grad_tolerance */
precision::use_compressed_mpo_squared_all  = false                             /*!< Use SVD to compress the bond dimensions of all H² mpos at the end of an iteration */
precision::use_compressed_mpo_squared_otf  = true                              /*!< Use SVD to compress the bond dimensions of the multisite H² mpo on-the-fly, just before an optimization step  */
precision::use_mpo_energy_shift            = true                              /*!< Whether to subtract E/L from ALL mpos to avoid catastrophic cancellation when computing the variance */
precision::variance_convergence_threshold  = 1e-12                             /*!< Variance convergence threshold. The MPS state is considered good enough when its variance reaches below this value */
precision::variance_saturation_sensitivity = 1e-2                              /*!< Energy variance saturates when it stops changing. This sets the sensitivity to change. Good values are 1e-1 to 1e-4   */
precision::entropy_saturation_sensitivity  = 1e-4                              /*!< Entanglement entropy saturates when it stops changing. This sets the sensitivity to change. Good values are 1e-3 to 1e-8   */
precision::target_subspace_error           = 1e-10                             /*!< The target subspace error 1-Σ|<ϕ_i|ψ>|². Eigenvectors are found until reaching this value. Measures whether the incomplete basis of eigenstates spans the current state. */
precision::max_subspace_size               = 512                               /*!< Maximum number of candidate eigenstates to keep for a subspace optimization step */
precision::max_size_full_diag              = 1600                              /*!< Maximum problem size allowed for full diagonalization of the local (effective) hamiltonian matrix. */
precision::max_size_part_diag              = 4096                              /*!< Maximum problem size allowed for partial diagonalization of the local (effective) hamiltonian matrix. */
precision::max_size_multisite              = 1180000                           /*!< Maximum problem size for multisite dmrg. If the linear size is larger than this, the algorithm prefers 1-site dmrg. */
precision::max_norm_error                  = 1e-10                             /*!< Maximum norm deviation from unity during integrity checks */

