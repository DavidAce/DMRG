//Parameters for saving data to hdf5
output::save_logs                       = true                              /*!< If true, saves the history of the simulation in log files, not just the end results  (only enabled on storage level NORMAL and FULL.) */
output::save_profiling                  = true                              /*!< Whether to save profiling information to file. (only enabled on storage level NORMAL and FULL.) */
output::output_filename                 = output/mbl.h5                     /*!< Name of the output HDF5 file relative to the execution point  */
output::access_mode                     = READWRITE                         /*!< Choose access mode to the file. Choose between READWRITE, READONLY */
output::create_mode                     = TRUNCATE                          /*!< Choose access mode to the file. Choose between TRUNCATE, OPEN, RENAME */
output::storage_level                   = 2                                 /*!< Sets the storage level: choose "0=NONE,1=LIGHT,2=NORMAL,3=FULL */



//Common parameters for the model Hamiltonian
model::model_type                       = selfdual_tf_rf_ising              /*!< Choice of model: {tf_ising, selfdual_tf_rf_ising} */
model::seed_model                       = 1                                 /*!< Main seed for the random number generator. Used for the random fields in the Hamiltonian. */
model::seed_state                       = -1                                /*!< Seed for generating the initial state. Only positive seeds are used */
model::use_seed_state_as_enumeration    = false                             /*!< Use the bit field of seed_state to enumerate initial states in the basis hinted by initial_sector.  */
model::project_when_saturated           = true                              /*!< Project to target parity sector if saturation occurs before convergence.  */
model::use_pauli_eigvecs                = true                              /*!< Use random pauli eigenvectors to initialize spinors in x,y or z  */
model::initial_parity_sector            = x                                 /*!< Initialize in parity symmetry sector: {x,+x,-x, y, +y,-y, z,+z,-z, randomAxis,random,none} */
model::target_parity_sector             = x                                 /*!< Project to this sector when saturated: {x,+x,-x, y, +y,-y, z,+z,-z, randomAxis,random,none} */


//Parameters for the transverse-field Ising model
model::tf_ising::J                      = 1                                 /*!< Ferromagnetic coupling. J < 0  Gives a ferromagnet. J > 0 an antiferromagnet. */
model::tf_ising::g                      = 1                                 /*!< Transverse field strength */
model::tf_ising::w                      = 0                                 /*!< Randomness strength for the random field */
model::tf_ising::d                      = 2                                 /*!< Local spin dimension */

//Parameters for the transvese-field next-nearest neighbor Ising model
model::tf_nn_ising::J1                  = 1                                 /*!< Ferromagnetic coupling for nearest neighbors.*/
model::tf_nn_ising::J2                  = 1                                 /*!< Ferromagnetic coupling for next-nearest neighbors.*/
model::tf_nn_ising::g                   = 1                                 /*!< Transverse field strength */
model::tf_nn_ising::w                   = 0                                 /*!< Randomness strength for the random field */
model::tf_nn_ising::d                   = 2                                 /*!< Local spin dimension */


//Parameters for the selfdual transvese-field random-field next-neighbor Ising model
model::selfdual_tf_rf_ising::J_log_mean = 1.0                               /*!< Mean of log J, where J is the ferromagnetic coupling strength.*/
model::selfdual_tf_rf_ising::h_log_mean = 1.0                               /*!< Mean of log h, where h is the transverse magnetic field strength */
model::selfdual_tf_rf_ising::J_sigma    = 1.0                               /*!< Standard deviation for the lognormal distribution, i.e. = std(log(J)) , for the ferromagnetic coupling */
model::selfdual_tf_rf_ising::h_sigma    = 1.0                               /*!< Standard deviation for the lognormal distribution, i.e. = std(log(J))   for the transverse magnetic field */
model::selfdual_tf_rf_ising::lambda     = 0.0                               /*!< Lambda parameter */
model::selfdual_tf_rf_ising::d          = 2                                 /*!< Local spin dimension */

//Parmaters that control MPS, eigensolver and SVD precision
precision::eigMaxIter                   = 1000                              /*!< Maximum number of steps for eigenvalue solver. */
precision::eigThreshold                 = 1e-12                             /*!< Minimum threshold for halting eigenvalue solver. */
precision::eigMaxNcv                    = 16                                /*!< Parameter controlling the column space? of the Lanczos solver. 16 is close to optimum when chi = 16. Coincidence? */
precision::SVDThreshold                 = 1e-10                             /*!< Minimum threshold value for keeping singular values. */
precision::varianceConvergenceThreshold = 1e-11                             /*!< Variance convergence threshold. The MPS state is considered good enough when its variance reaches below this value */
precision::varianceSlopeThreshold       = 5                                 /*!< Variance saturation slope threshold [0-100%]. The variance has saturated when its (absolute) slope reaches below this value. 2 would mean the data saturates when it changes less than 2% per iteration */
precision::entropySlopeThreshold        = 0.1                               /*!< Entanglement Entropy saturation slope threshold [0-100%]. The entanglement entropy has saturated when its (absolute) slope reaches below this value. 2 would mean the data saturates when it changes less than 2% per iteration */
precision::subspaceErrorFactor          = 1                                 /*!< Minimum quality of subspace for going ahead in variance optimization. If the quality is too bad, direct optimization is done instead */
precision::maxSubspaceError             = 1e-8                              /*!< The maximum subspace error. Never do subspace variance optimization with subspace error greater than this. */
precision::minSubspaceError             = 1e-12                             /*!< The minimum subspace error. Always do subspace variance optimization with subspace error less than this  */
precision::maxSitesMultiDmrg            = 8                                 /*!< Maximum number of sites in multi-site dmrg. Too many sites (>12 or so) makes the contractions slow. */
precision::maxSizeFullDiag              = 2048                              /*!< Maximum linear size allowed for full diagonalization of the local hamiltonian matrix. Use 0 to allow any value */
precision::maxSizePartDiag              = 4096                              /*!< Maximum linear size allowed for partial diagonalization of the local hamiltonian matrix. Use 0 to allow any value */
precision::maxSizeDirect                = 131072                            /*!< Maximum linear size for direct multisite dmrg. If the linear size is larger than this, the algorithm prefers 2-site dmrg. */
precision::maxNormError                 = 1e-10                             /*!< Maximum norm deviation from unity during integrity checks */
precision::maxResets                    = 4                                 /*!< Maximum number of resets to initial state */

//Parameters controlling iDMRG
idmrg::on                               = false                             /*!< Turns iDMRG simulation on/off. */
idmrg::max_steps                        = 50                                /*!< Number of steps for the simulation. */
idmrg::chi_max                          = 16                                /*!< Bond dimension of the current position (maximum number of singular values to keep in SVD). */
idmrg::chi_grow                         = false                             /*!< Whether to increase chi slowly up to chi_max or go up to chi_max directly. */
idmrg::print_freq                       = 10                                /*!< Print frequency for console output. (0 = off).*/
idmrg::write_freq                       = 10                                /*!< Write frequency,for output file buffer. (0 = off). */

//Parameters controlling fDMRG
fdmrg::on                               = false                             /*!< Turns fDMRG simulation on/off. */
fdmrg::num_sites                        = 16                                /*!< Number of sites on the 1D quantum chain. */
fdmrg::max_sweeps                       = 96                                /*!< Max number of sweeps along the 1D quantum chain. */
fdmrg::min_sweeps                       = 4                                 /*!< Min number of sweeps along the 1D quantum chain. */
fdmrg::chi_max                          = 256                               /*!< Bond dimension of the current position (maximum number of singular values to keep in SVD). */
fdmrg::chi_grow                         = false                             /*!< Whether to increase chi slowly up to chi_max or go up to chi_max directly. */
fdmrg::print_freq                       = 1                                 /*!< Print frequency for console output. In units of sweeps. (0 = off).*/
fdmrg::write_freq                       = 1                                 /*!< Write frequency,for output file buffer. In units of steps. (0 = off). */
fdmrg::store_wavefn                     = false                             /*!< Whether to store the wavefunction. Runs out of memory quick, recommended is false for max_length > 14 */

//Parameters controlling xDMRG
xdmrg::on                               = true                              /*!< Turns xDMRG simulation on/off. */
xdmrg::num_sites                        = 16                                /*!< Number of sites on the 1D quantum chain. */
xdmrg::max_sweeps                       = 96                                /*!< Max number of sweeps along the 1D quantum chain. */
xdmrg::min_sweeps                       = 4                                 /*!< Min number of sweeps along the 1D quantum chain. */
xdmrg::chi_max                          = 256                               /*!< Bond dimension of the current position (maximum number of singular values to keep in SVD). */
xdmrg::chi_grow                         = false                             /*!< Whether to increase chi slowly up to chi_max or go up to chi_max directly. */
xdmrg::print_freq                       = 1                                 /*!< Print frequency for console output. In units of steps. (0 = off).*/
xdmrg::write_freq                       = 1                                 /*!< Write frequency,for output file buffer. In units of steps. (0 = off). */
xdmrg::store_wavefn                     = false                             /*!< Whether to store the wavefunction. Runs out of memory quick, recommended is false for max_length > 14 */
xdmrg::energy_density_target            = 0.5                               /*!< Target energy in [0-1], where 0.5 means middle of spectrum. */
xdmrg::energy_density_window            = 0.1                               /*!< Accept states inside of energy_target +- energy_window/2. */

//Parameters controlling iTEBD
itebd::on                               = false                             /*!< Turns iTEBD simulation on/off. */
itebd::max_steps                        = 1000                              /*!< Number of iTEBD iterations, after which the simulation terminates regardless of convergence. Set high. */
itebd::delta_t0                         = 0.1                               /*!< Initial time step for iTEBD time evolution. */
itebd::delta_tmin                       = 0.0001                            /*!< Final time step for iTEBD time evolution. */
itebd::suzuki_order                     = 4                                 /*!< Order of the suzuki trotter decomposition (1,2 or 4) */
itebd::chi_max                          = 16                                /*!< Bond dimension of the current position (maximum number of singular values to keep in SVD). */
itebd::chi_grow                         = false                             /*!< Whether to increase chi slowly up to chi_max or go up to chi_max directly. */
itebd::print_freq                       = 50                                /*!< Print frequency for console output. (0 = off). */
itebd::write_freq                       = 50                                /*!< Write frequency,for output file buffer. (0 = off). */

//Parameters to control profiling.
profiling::on                           = true                              /*!< If true, turns on profiling and timings will be shown on console. */
profiling::precision                    = 5                                 /*!< Sets precision (number of decimals) of time output. */

//Console settings
console::verbosity                      = 2                                 /*!< Level of verbosity desired [0-6]. Level 0 prints everything, 6 nothing. Level 2 or 3 is recommended for normal use */
console::timestamp                      = true                              /*!< (NOT IMPLEMENTED) Whether to put a timestamp on console outputs */
